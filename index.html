<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot</title>
    <link rel="icon" type="image/x-icon" href="https://brandlogos.net/wp-content/uploads/2023/09/microsoft_copilot-logo_brandlogos.net_zaqzr.png">
    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1d1d;
            color: #e8e8e6;
        }

        /* Logo styles */
        .logo {
            display: block;
            margin: 0 auto;
            padding: 20px 0;
            width: 90px; /* Adjusted for better visual size */
            height: auto; /* Changed to auto to maintain aspect ratio */
        }

        /* Main content styles */
        main {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Image container styles */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Image styles */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            main {
                padding: 10px; /* Less padding on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 80px; /* Smaller logo on smaller screens */
            }
        }
    </style>
</head>
<body>

<!-- Logo Section -->
<img class="logo" src="https://brandlogos.net/wp-content/uploads/2023/09/microsoft_copilot-logo_brandlogos.net_zaqzr.png" alt="Copilot Logo">

<!-- Main Content Section -->
<main>

    <!-- Image above Mendable component -->
    <div class="image-container">
        <img src="https://i.pinimg.com/originals/47/26/5d/47265d2ba28c591bb6c352ff305d4933.gif" alt="Copilot AI" />
    </div>

    <!-- Mendable Component Section -->
    <div id="mendable-component"></div>
    
    <!-- Mendable Script -->
    <script src="https://unpkg.com/@mendable/search@0.0.108/dist/umd/mendable-bundle.min.js" defer crossorigin="anonymous"></script>
    <script>
        // Initialize Mendable Component once the DOM is fully loaded
        window.addEventListener('DOMContentLoaded', (event) => {
            Mendable.initialize({
                anon_key: 'e5626e3e-7809-4aba-8a67-104b4446dec1',
                type: "searchBar",
                elementId: "mendable-component",
                dialogPlaceholder: "Ask me anything"
                // Add other properties as necessary
            });
        });
    </script>

</main>

</body>
</html>
