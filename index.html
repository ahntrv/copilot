<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column; /* Adjusted for mobile */
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 20px; /* Adjusted for mobile */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px; /* Adjusted for mobile */
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Center toggle on mobile */
            margin-top: 20px; /* Adjusted for mobile */
        }

        .toggle-icon {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .toggle-checkbox {
            /* Adjusted width for mobile */
            width: 60px;
            height: 30px;
        }

        #mendable-component {
            margin: 20px auto; /* Adjusted for mobile */
        }

        /* Add media query for mobile responsiveness */
        @media screen and (max-width: 600px) {
            header {
                padding: 10px;
            }

            .container {
                padding: 40px 10px; /* Adjusted for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="mendable-component"></div>
        <div class="toggle-container">
            <span class="toggle-icon">ðŸŒ™</span>
            <label class="switch">
                <input type="checkbox" class="toggle-checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <div class="container">
        <h1>Welcome to Your Website</h1>
        <p>This is a simple landing page with a black background. Customize it to suit your needs.</p>
    </div>

    <script src="https://unpkg.com/@mendable/search@0.0.108/dist/umd/mendable-bundle.min.js"></script>
    <script>
        Mendable.initialize({
            anon_key: 'e5626e3e-7809-4aba-8a67-104b4446dec1',
            type: "searchBar",
            elementId: "mendable-component",
            placeholder: "Ask Optimus",
            dialogPlaceholder: "Ask me anything"
        });

        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode', darkModeToggle.checked);
        });
    </script>
</body>
</html>
