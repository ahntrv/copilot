<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1d; /* Updated background color */
            color: #e8e8e6;
        }

        header, footer {
            background-color: #1f1f1d; /* Updated background color */
            color: #e8e8e6;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1f1f1d; /* Updated background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Style the Mendable component container */
        #mendable-component {
            margin-top: 20px;
            padding: 0; /* Remove padding to make it fit perfectly */
            border: none; /* Remove border */
            background-color: #1f1f1d; /* Updated background color */
        }

        /* Make the image responsive */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <h1>Copilot</h1>
</header>

<!-- Main content -->
<main>

    <!-- Image above Mendable component -->
    <img src="https://i.insider.com/5fbc04e432f2170011f70b15?width=1000&format=jpeg&auto=webp" alt="Happy Thanksgiving!">

    <!-- Embed the Mendable component -->
    <div id="mendable-component"></div>

    <!-- Include Mendable scripts -->
    <script src="https://unpkg.com/@mendable/search@0.0.108/dist/umd/mendable-bundle.min.js"></script>
    <script>
        Mendable.initialize({
            anon_key: 'e5626e3e-7809-4aba-8a67-104b4446dec1',
            type: "searchBar",
            elementId: "mendable-component" // required
            // all the other props for the component type
        });
    </script>

</main>

<!-- Footer -->
<footer>
    &copy; 2023 Copilot. All rights reserved.
</footer>

</body>
</html>
