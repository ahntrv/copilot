<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minimalist Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: justify;
            margin: 20px;
            color: #555;
        }

        /* Add a dark mode toggle switch */
        .switch {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .slider input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Add a CSS class for dark mode */
        .dark-mode body {
            background-color: #333;
            color: white;
            transition: background-color 0.5s;
        }

        .dark-mode h1, .dark-mode p {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Add a dark mode toggle switch -->
    <div class="switch">
        <label class="slider round">
            <input type="checkbox" id="dark-mode">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- Header -->
    <header>
        <h1>My Minimalist Website</h1>
    </header>

    <!-- Content -->
    <h1>Welcome to my website!</h1>
    <p>This is a simple and minimalist website created using HTML, CSS, and JavaScript. Customize it to your liking and make it your own.</p>

    <!-- Footer -->
    <footer>
        <p>Created by me using Bing</p>
    </footer>

    <!-- JavaScript for Dark Mode Toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const darkModeToggle = document.getElementById("dark-mode");

            function toggleDarkMode() {
                document.body.classList.toggle("dark-mode", darkModeToggle.checked);
            }

            darkModeToggle.addEventListener("change", toggleDarkMode);
        });
    </script>
</body>
</html>
