<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            background-color: #000; /* Default dark mode background */
            color: #fff;
        }

        body.dark-mode {
            background-color: #000;
            color: #fff;
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        header, footer {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Vertically align items */
        }

        header.dark-mode, footer.dark-mode {
            background-color: #000;
            color: #fff;
        }

        header.light-mode, footer.light-mode {
            background-color: #fff;
            color: #000;
        }

        main {
            padding: 20px;
        }

        .light-bulb {
            font-size: 24px;
            color: #fff; /* Default bulb color */
            transition: color 0.3s;
            margin-right: 5px; /* Adjust margin for spacing */
        }

        .light-mode .light-bulb {
            color: #000; /* Color for the light bulb in light mode */
        }

        h1 {
            text-transform: uppercase; /* Make heading uppercase */
            margin: 0; /* Remove default margin for perfect alignment */
        }

        /* TradingView Widget Styles */
        .tradingview-widget-container {
            margin-top: 20px; /* Adjust margin for spacing */
        }

        @media only screen and (max-width: 600px) {
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body class="dark-mode">

    <header>
        <h1>Optimus</h1>
        <i class="fas fa-lightbulb light-bulb" id="darkModeToggle"></i>
    </header>

    <main>
        <!-- Without the paragraph -->

        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="blue-text">Track all markets on TradingView</span>
                </a>
            </div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
            {
                "symbols": [
                    ["Apple", "AAPL|1D"],
                    ["Google", "GOOGL|1D"],
                    ["Microsoft", "MSFT|1D"],
                    ["NASDAQ:TSLA|1D"]
                ],
                "chartOnly": false,
                "width": "100%",
                "height": "100%",
                "locale": "en",
                "colorTheme": "dark",
                "autosize": true,
                "showVolume": false,
                "showMA": false,
                "hideDateRanges": false,
                "hideMarketStatus": false,
                "hideSymbolLogo": false,
                "scalePosition": "right",
                "scaleMode": "Normal",
                "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
                "fontSize": "10",
                "noTimeScale": false,
                "valuesTracking": "1",
                "changeMode": "price-and-percent",
                "chartType": "area",
                "maLineColor": "#2962FF",
                "maLineWidth": 1,
                "maLength": 9,
                "lineWidth": 2,
                "lineType": 0,
                "dateRanges": ["1d|1", "1m|30", "3m|60", "12m|1D", "60m|1W", "all|1M"]
            }
            </script>
        </div>
        <!-- TradingView Widget END -->

        <!-- Mendable Widget -->
        <div id="mendable-component"></div
