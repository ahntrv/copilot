<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Research</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5em;
        }

        input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Stock Research</h1>
    </header>

    <section>
        <label for="stockSymbol">Enter Stock Symbol:</label>
        <input type="text" id="stockSymbol" placeholder="e.g., AAPL">

        <button onclick="searchStock()">Search</button>

        <div id="stockInfo"></div>
    </section>

    <script>
        function searchStock() {
            const stockSymbol = document.getElementById('stockSymbol').value;
            const stockInfoContainer = document.getElementById('stockInfo');

            // You can replace this with actual API calls to fetch stock information
            // For simplicity, displaying a sample message here
            stockInfoContainer.innerHTML = `<p>Displaying information for ${stockSymbol}.</p>`;
        }
    </script>

</body>
</html>
