<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot</title>
    
    <!-- Preconnect to improve font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Monospace Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Main CSS -->
    <style>
        :root {
            /* Light theme colors */
            --background-color: #f8fafc;
            --text-color: #334155;
            --container-bg: #ffffff;
            --header-bg: #ffffff;
            --nav-text: #64748b;
            --nav-text-hover: #334155;
            --nav-bg-hover: #f1f5f9;
            --active-nav: #3b82f6;
            --button-bg: #3b82f6;
            --button-hover: #2563eb;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --transition-duration: 0.2s;
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --background-color: #0f172a;
            --text-color: #e2e8f0;
            --container-bg: #1e293b;
            --header-bg: #1e293b;
            --nav-text: #94a3b8;
            --nav-text-hover: #f1f5f9;
            --nav-bg-hover: #334155;
            --active-nav: #60a5fa;
            --button-bg: #3b82f6;
            --button-hover: #60a5fa;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color var(--transition-duration) ease;
            -webkit-font-smoothing: antialiased;
        }

        header {
            background-color: var(--header-bg);
            box-shadow: 0 1px 3px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--nav-text);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color var(--transition-duration) ease, background-color var(--transition-duration) ease;
        }

        .theme-toggle:hover {
            color: var(--nav-text-hover);
            background-color: var(--nav-bg-hover);
        }

        .theme-toggle svg {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        nav {
            background-color: var(--header-bg);
            border-top: 1px solid var(--border-color);
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0 1rem;
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-list::-webkit-scrollbar {
            display: none;
        }

        .nav-item {
            margin-right: 1rem;
        }

        .nav-link {
            display: inline-block;
            padding: 0.75rem 0;
            color: var(--nav-text);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-duration) ease;
        }

        .nav-link:hover,
        .nav-link:focus {
            color: var(--nav-text-hover);
        }

        .nav-link.active {
            color: var(--active-nav);
            position: relative;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--active-nav);
        }

        .chatbot-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--container-bg);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px var(--shadow-color);
            text-align: center;
        }

        .chat-button {
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color var(--transition-duration) ease;
        }

        .chat-button:hover {
            background-color: var(--button-hover);
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0.75rem 1rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            .nav-item {
                margin-right: 0.5rem;
            }

            .nav-link {
                padding: 0.5rem 0;
            }

            .chatbot-container {
                margin: 1rem;
                padding: 1rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Copilot</h1>
            <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
                <svg class="theme-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <!-- Icon path will be set dynamically -->
                    <path d=""></path>
                </svg>
            </button>
        </div>
        <nav>
            <ul class="nav-list" role="navigation">
                <li class="nav-item">
                    <a href="#home" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#features" class="nav-link">Features</a>
                </li>
                <li class="nav-item">
                    <a href="#pricing" class="nav-link">Pricing</a>
                </li>
                <li class="nav-item">
                    <a href="#support" class="nav-link">Support</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="chatbot-container" id="home">
            <p>Welcome to Copilot! Click on the chat button to get started.</p>
            <button onclick="startChat()" class="chat-button">Start Chat</button>
        </div>
    </main>

    <!-- Mendable script -->
    <script defer src="https://unpkg.com/@mendable/search@latest/dist/umd/mendable-bundle.min.js"></script>
    
    <!-- Main JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Mendable
            if (typeof Mendable !== 'undefined') {
                try {
                    Mendable.initialize({
                        anon_key: 'e5626e3e-7809-4aba-8a67-104b4446dec1',
                        type: "floatingButton",
                    });
                } catch (error) {
                    console.error('Failed to initialize Mendable:', error);
                }
            } else {
                console.error('Mendable script not loaded.');
            }

            // Theme Toggle Logic
            const themeToggle = document.querySelector('.theme-toggle');
            const root = document.documentElement;
            const iconPath = document.querySelector('.theme-icon path');

            const ICONS = {
                light: 'M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26A5.5 5.5 0 0 1 11 7.5c0-1.82.89-3.42 2.26-4.4C12.92 3.04 12.46 3 12 3z', // Moon icon
                dark: 'M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8L6.76 4.84zm10.73 0l1.8-1.79-1.41-1.41-1.79 1.8 1.4 1.4zM12 5a7 7 0 0 1 0 14 7 7 0 0 1 0-14zm0-2a9 9 0 0 0 0 18 9 9 0 0 0 0-18zm6.36 3.64l1.79-1.8-1.41-1.41-1.8 1.79 1.42 1.42zM4.22 18.36l1.8 1.79 1.41-1.41-1.79-1.8-1.42 1.42zm13.56 1.79l1.79-1.8-1.41-1.41-1.8 1.79 1.42 1.42zM6.76 19.16l-1.8 1.79 1.41 1.41 1.79-1.8-1.4-1.4z', // Sun icon
            };

            function updateTheme(theme) {
                root.setAttribute('data-theme', theme);
                iconPath.setAttribute('d', ICONS[theme === 'dark' ? 'dark' : 'light']);
                localStorage.setItem('theme', theme);
            }

            // Load saved theme or system preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                updateTheme(savedTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                updateTheme(prefersDark ? 'dark' : 'light');
            }

            // Theme toggle event
            themeToggle.addEventListener('click', () => {
                const currentTheme = root.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                updateTheme(newTheme);
            });

            // Update theme on system preference change
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    updateTheme(e.matches ? 'dark' : 'light');
                }
            });

            // Navigation Link Activation
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });

        // Start Chat Function
        function startChat() {
            const startMendableChat = () => {
                const chatButton = document.querySelector('.mendable-floating-button');
                if (chatButton) {
                    chatButton.click();
                } else {
                    console.error('Chat button not found.');
                }
            };

            if (typeof Mendable !== 'undefined') {
                startMendableChat();
            } else {
                console.warn('Mendable not loaded yet, retrying...');
                setTimeout(startChat, 1000);
            }
        }
    </script>
</body>
</html>
