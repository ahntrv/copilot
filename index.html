<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  
  <style>
    /* Styles */
    body {
      font-family: Arial; 
      margin: 0;
      background: #f1f1f1;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;  
    }
    
    h1, h2, h3 {
      color: #333;
    }
    
    p {
      line-height: 1.5;
    }
    
    /* Dark Mode */
    .dark-mode {
      background-color: #0f0f0f;
      color: #eee;
    }
    
    /* Timeline */
    .timeline {
      position: relative;  
    }
    
    .timeline-item {
      padding-left: 40px;  
      position: relative;
      margin-bottom: 20px;
    }
    
    .timeline-item:last-child { 
      margin-bottom: 0;
    }
    
    .timeline-item::before {
      content: '';
      position: absolute;   
      left: 0;
      top: 0;
      width: 10px;
      height: 100%;
    }
    
    .timeline-date {
      font-size: 12px;  
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
  
    <h1>My Minimal Blog</h1>
    
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    
    <div class="timeline">
    
      <div class="timeline-item">
        <div class="timeline-date">December 2023</div>  
        <h3>My First Blog Post</h3> 
        <p>This is an example blog post content...</p>
      </div>
      
      <div class="timeline-item">
        <div class="timeline-date">November 2023</div>
        <h3>Another Blog Post</h3>  
        <p>This is some content for another blog post...</p> 
      </div>
    
    </div>

  </div>

  <script>
    function toggleDarkMode() {
      var body = document.body;
      body.classList.toggle("dark-mode"); 
    }
  </script>

</body>

</html>
