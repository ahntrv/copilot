<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 50px;
            height: 60px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 80px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-left: auto; /* Move to the right */
        }

        .toggle-icon {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .toggle-checkbox {
            appearance: none;
            width: 40px;
            height: 20px;
            background: #777;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
        }

        .toggle-checkbox:before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }

        .toggle-checkbox:checked {
            background: #4CAF50;
        }

        .toggle-checkbox:checked:before {
            left: 20px;
        }

        #mendable-component {
            margin: 0 auto; /* Center the Mendable search bar */
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.freebiesupply.com/logos/large/2x/tesla-motors-logo-png-transparent.png" alt="Tesla">
        <div id="mendable-component"></div>
        <div class="toggle-container">
            <span class="toggle-icon">ðŸŒ™</span>
            <label class="switch">
                <input type="checkbox" class="toggle-checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <div class="container">
        <h1>Welcome to Your Website</h1>
        <p>This is a simple landing page with a black background. Customize it to suit your needs.</p>
    </div>

    <script src="https://unpkg.com/@mendable/search@0.0.108/dist/umd/mendable-bundle.min.js"></script>
    <script>
        Mendable.initialize({
            anon_key: 'e5626e3e-7809-4aba-8a67-104b4446dec1',
            type: "searchBar",
            elementId: "mendable-component",
            placeholder: "Ask Optimus",
            dialogPlaceholder: "Ask me anything"
        });

        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode', darkModeToggle.checked);
        });
    </script>
</body>
</html>
