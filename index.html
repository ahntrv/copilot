<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot</title>
    
    <!-- Preconnect to improve font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Monospace Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Main CSS -->
    <style>
        :root {
            /* Light theme colors */
            --background-color: #f8fafc;
            --text-color: #334155;
            --container-bg: #ffffff;
            --header-bg: #ffffff;
            --nav-text: #64748b;
            --nav-text-hover: #334155;
            --nav-bg-hover: #f1f5f9;
            --active-nav: #3b82f6;
            --button-bg: #3b82f6;
            --button-hover: #2563eb;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --transition-duration: 0.2s;
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --background-color: #0f172a;
            --text-color: #e2e8f0;
            --container-bg: #1e293b;
            --header-bg: #1e293b;
            --nav-text: #94a3b8;
            --nav-text-hover: #f1f5f9;
            --nav-bg-hover: #334155;
            --active-nav: #60a5fa;
            --button-bg: #3b82f6;
            --button-hover: #60a5fa;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color var(--transition-duration) ease;
            -webkit-font-smoothing: antialiased;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: transparent;
            margin-bottom: 2rem;
        }

        .header-content {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--container-bg);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px var(--shadow-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            text-align: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--nav-text);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color var(--transition-duration) ease, background-color var(--transition-duration) ease;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .theme-toggle:hover {
            color: var(--nav-text-hover);
            background-color: var(--nav-bg-hover);
        }

        .theme-toggle svg {
            width: 1.5rem;
            height: 1.5rem;
            fill: currentColor;
        }

        nav {
            width: 100%;
            margin-top: 1rem;
        }

        .nav-list {
            display: flex;
            justify-content: center;
            overflow-x: auto;
            padding: 0;
            margin: 0;
            list-style: none;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-list::-webkit-scrollbar {
            display: none;
        }

        .nav-item {
            margin: 0 1rem;
        }

        .nav-link {
            display: inline-block;
            padding: 0.75rem 0;
            color: var(--nav-text);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-duration) ease;
        }

        .nav-link:hover,
        .nav-link:focus {
            color: var(--nav-text-hover);
        }

        .nav-link.active {
            color: var(--active-nav);
            position: relative;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--active-nav);
        }

        .chatbot-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--container-bg);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px var(--shadow-color);
            text-align: center;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0.75rem 1rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            .nav-item {
                margin: 0 0.5rem;
            }

            .nav-link {
                padding: 0.5rem 0;
            }

            .chatbot-container {
                margin: 1rem;
                padding: 1rem;
            }

            .theme-toggle {
                top: 0.75rem;
                right: 0.75rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Copilot</h1>
            <nav>
                <ul class="nav-list" role="navigation">
                    <li class="nav-item">
                        <a href="#home" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#features" class="nav-link">Features</a>
                    </li>
                    <li class="nav-item">
                        <a href="#pricing" class="nav-link">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a href="#support" class="nav-link">Support</a>
                    </li>
                </ul>
            </nav>
            <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
                <svg class="theme-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26A5.5 5.5 0 0 1 11 7.5c0-1.82.89-3.42 2.26-4.4C12.92 3.04 12.46 3 12 3z"></path>
                </svg>
            </button>
        </div>
    </header>

    <main>
        <div class="chatbot-container" id="home">
            <p>Welcome to Copilot! Explore the features below.</p>
        </div>
    </main>

    <!-- Mendable script -->
    <script src="https://unpkg.com/@mendable/search@0.0.205/dist/umd/mendable-bundle.min.js"></script>
    <script>
    Mendable.initialize({
        anon_key: 'YOUR_ANON_KEY_HERE',
        type: "floatingButton",
        // all the other props for the component type
    });
    </script>
    
    <!-- Main JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.querySelector('.theme-toggle');
            const root = document.documentElement;
            const iconPath = document.querySelector('.theme-icon path');

            const ICONS = {
                light: 'M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26A5.5 5.5 0 0 1 11 7.5c0-1.82.89-3.42 2.26-4.4C12.92 3.04 12.46 3 12 3z', // Moon
                dark: 'M6.76 4.84l-1.8-1.79-1.41-1.41 1.79 1.8L6.76 4.84zm10.48 0l1.79-1.8-1.41-1.41-1.8 1.79 1.42 1.42zM12 5a7 7 0 1 1 0 14 7 7 0 0 1 0-14z' // Sun
            };

            function updateTheme(theme) {
                root.setAttribute('data-theme', theme);
                iconPath.setAttribute('d', theme === 'dark' ? ICONS.light : ICONS.dark);
                localStorage.setItem('theme', theme);
            }

            const savedTheme = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            updateTheme(savedTheme);

            themeToggle.addEventListener('click', () => {
                const currentTheme = root.getAttribute('data-theme');
                updateTheme(currentTheme === 'dark' ? 'light' : 'dark');
            });
        });
    </script>
</body>
</html>
