<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot</title>

  <!-- Use Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="copilot-logo.png">

  <style>
    /* Typography and colors */
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
    }
    
    /* Consistent spacing */
    section {
      padding: 60px 0;
    }
    
    /* Responsive container */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 30px;
    }
    
    /* Styled links */
    a {
      color: #3498db;
      text-decoration: none;
    }
    
    /* Buttons */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #3498db;
      color: #ecf0f1;
      text-decoration: none;
      border-radius: 4px;
      transition: 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>

</head>

<body>

  <!-- Styled sections -->
  <section id="hero">
    <div class="container">
      ...
    </div>
  </section>
  
  <section id="about">
    <div class="container">
      ... 
    </div>
  </section>
  
  <section id="contact">
    <div class="container">
     ...
    </div>
  </section>

</body>
</html>
