<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            background-color: #000; /* Default dark mode background */
            color: #fff;
        }

        body.dark-mode {
            background-color: #000;
            color: #fff;
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        header, footer {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Vertically align items */
        }

        header.dark-mode, footer.dark-mode {
            background-color: #000;
            color: #fff;
        }

        header.light-mode, footer.light-mode {
            background-color: #fff;
            color: #000;
        }

        main {
            padding: 20px;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: '';
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #fff;
            transition: 0.4s;
            border-radius: 50%;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked + .toggle-slider {
            background-color: #ccc;
        }

        input[type="checkbox"]:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        input[type="checkbox"]:checked + .toggle-switch .toggle-slider {
            background-color: #ccc;
        }

        @media only screen and (max-width: 600px) {
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body class="dark-mode">

    <header>
        <h1>Coming Soon</h1>
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle" checked>
            <span class="toggle-slider"></span>
        </label>
    </header>

    <main>
        <p>We're working on something awesome! Stay tuned for updates.</p>
    </main>

    <footer>
        &copy; 2023 Your Company Name
    </footer>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode', !darkModeToggle.checked);
            body.classList.toggle('light-mode', darkModeToggle.checked);
        });
    </script>

</body>
</html>
