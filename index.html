<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Chatbot Mobile Site</title>
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style">
    <link rel="preload" href="https://unpkg.com/@mendable/search@0.0.205/dist/umd/mendable-bundle.min.js" as="script">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" media="print" onload="this.media='all'">
    
    <style>
        :root {
            /* Light theme colors */
            --background-color: #f8fafc;
            --text-color: #334155;
            --container-bg: #ffffff;
            --header-bg: #ffffff;
            --nav-text: #64748b;
            --nav-text-hover: #334155;
            --nav-bg-hover: #f1f5f9;
            --active-nav: #3b82f6;
            --button-bg: #3b82f6;
            --button-hover: #2563eb;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --transition-duration: 0.2s;
        }

        [data-theme="dark"] {
            --background-color: #0f172a;
            --text-color: #e2e8f0;
            --container-bg: #1e293b;
            --header-bg: #1e293b;
            --nav-text: #94a3b8;
            --nav-text-hover: #f1f5f9;
            --nav-bg-hover: #334155;
            --active-nav: #60a5fa;
            --button-bg: #3b82f6;
            --button-hover: #60a5fa;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color var(--transition-duration) ease;
            -webkit-font-smoothing: antialiased;
        }

        header {
            background-color: var(--header-bg);
            color: var(--text-color);
            box-shadow: 0 1px 3px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--nav-text);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-duration) ease;
        }

        .theme-toggle:hover {
            color: var(--nav-text-hover);
            background-color: var(--nav-bg-hover);
        }

        .theme-toggle svg {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        nav {
            border-top: 1px solid var(--border-color);
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-list::-webkit-scrollbar {
            display: none;
        }

        .nav-item {
            position: relative;
            white-space: nowrap;
        }

        .nav-link {
            display: inline-block;
            padding: 0.75rem 0.5rem;
            color: var(--nav-text);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-duration) ease;
        }

        .nav-link:hover {
            color: var(--nav-text-hover);
        }

        .nav-link.active {
            color: var(--active-nav);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--active-nav);
        }

        .chatbot-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--container-bg);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        .chat-button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color var(--transition-duration) ease;
        }

        .chat-button:hover {
            background-color: var(--button-hover);
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0.75rem 1rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            .nav-list {
                gap: 0.5rem;
            }

            .nav-link {
                padding: 0.5rem 0.25rem;
            }

            .chatbot-container {
                margin: 1rem;
                padding: 1rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-top">
                <h1>AI Chatbot</h1>
                <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
                    <svg class="theme-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3zm0-2c.28 0 .5-.22.5-.5v-3c0-.28-.22-.5-.5-.5s-.5.22-.5.5v3c0 .28.22.5.5.5zm0 14c-.28 0-.5.22-.5.5v3c0 .28.22.5.5.5s.5-.22.5-.5v-3c0-.28-.22-.5-.5-.5zm8.5-7h3c.28 0 .5-.22.5-.5s-.22-.5-.5-.5h-3c-.28 0-.5.22-.5.5s.22.5.5.5zm-17 0h3c.28 0 .5-.22.5-.5s-.22-.5-.5-.5h-3c-.28 0-.5.22-.5.5s.22.5.5.5z"/>
                    </svg>
                </button>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Features</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Examples</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Support</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="chatbot-container">
        <p>Welcome to our AI Chatbot! Click on the chat button to get started.</p>
        <button onclick="startChat()" class="chat-button">Start Chat</button>
    </div>

    <script defer src="https://unpkg.com/@mendable/search@0.0.205/dist/umd/mendable-bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                Mendable.initialize({
                    anon_key: 'e5626e3e-7809-4aba-8a67-104b4446dec1',
                    type: "floatingButton",
                });
            } catch (error) {
                console.error('Failed to initialize Mendable:', error);
            }

            const themeToggle = document.querySelector('.theme-toggle');
            const root = document.documentElement;
            const iconPath = document.querySelector('.theme-icon path');

            const ICONS = {
                light: 'M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3zm0-2c.28 0 .5-.22.5-.5v-3c0-.28-.22-.5-.5-.5s-.5.22-.5.5v3c0 .28.22.5.5.5zm0 14c-.28 0-.5.22-.5.5v3c0 .28.22.5.5.5s.5-.22.5-.5v-3c0-.28-.22-.5-.5-.5zm8.5-7h3c.28 0 .5-.22.5-.5s-.22-.5-.5-.5h-3c-.28 0-.5.22-.5.5s.22.5.5.5zm-17 0h3c.28 0 .5-.22.5-.5s-.22-.5-.5-.5h-3c-.28 0-.5.22-.5.5s.22.5.5.5z',
                dark: 'M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z'
            };

            function updateTheme(theme) {
                requestAnimationFrame(() => {
                    root.setAttribute('data-theme', theme);
                    iconPath.setAttribute('d', ICONS[theme === 'dark' ? 'light' : 'dark']);
                    localStorage.setItem('theme', theme);
                });
            }

            try {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    updateTheme(savedTheme);
                } else {
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    updateTheme(prefersDark ? 'dark' : 'light');
                }
            } catch (error) {
                console.error('Failed to initialize theme:', error);
                updateTheme('light');
            }

            let isThemeChanging = false;
            themeToggle.addEventListener('click', () => {
                if (isThemeChanging) return;
                isThemeChanging = true;

                const currentTheme = root.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                updateTheme(newTheme);

                setTimeout(() => {
                    isThemeChanging = false;
                }, 200);
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    updateTheme(e.matches ? 'dark' : 'light');
                }
            });

            // Handle navigation
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });
        });

        function startChat() {
            const chatButton = document.querySelector('.mendable-floating-button');
            if (chatButton) {
                chatButton.click();
            } else {
                console.warn('Chat button not found. Retrying...');
                setTimeout(() => {
                    const retryButton = document.querySelector('.mendable-floating-button');
                    if (retryButton) {
                        retryButton.click();
                    } else {
                        console.error('Chat button not found after retry');
                    }
                }, 1000);
            }
        }
    </script>
</body>
</html>
