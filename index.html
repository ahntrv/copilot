<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            background-color: #000; /* Default dark mode background */
            color: #fff;
        }

        body.dark-mode {
            background-color: #000;
            color: #fff;
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        header, footer {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Vertically align items */
        }

        header.dark-mode, footer.dark-mode {
            background-color: #000;
            color: #fff;
        }

        header.light-mode, footer.light-mode {
            background-color: #fff;
            color: #000;
        }

        main {
            padding: 20px;
        }

        .light-bulb {
            font-size: 24px;
            color: #fff; /* Default bulb color */
            transition: color 0.3s;
        }

        .light-mode .light-bulb {
            color: #000; /* Color for the light bulb in light mode */
        }

        @media only screen and (max-width: 600px) {
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body class="dark-mode">

    <header>
        <h1>Coming Soon</h1>
        <i class="fas fa-lightbulb light-bulb" id="darkModeToggle"></i>
    </header>

    <main>
        <p>We're working on something awesome! Stay tuned for updates.</p>
        
        <!-- Mendable Widget -->
        <div id="mendable-component"></div>
        <script src="https://unpkg.com/@mendable/search@0.0.108/dist/umd/mendable-bundle.min.js"></script>
        <script>
            Mendable.initialize({
                anon_key: 'e5626e3e-7809-4aba-8a67-104b4446dec1',
                type: "searchBar",
                elementId: "mendable-component", // required
                placeholder: "Ask Optimus", // add this line
                dialogPlaceholder: "Ask me anything" // add this line
                // all the other props for the component type
            });
        </script>
    </main>

    <footer>
        &copy; 2023 Your Company Name
    </footer>

    <script>
        const lightBulb = document.getElementById('darkModeToggle');
        const body = document.body;

        lightBulb.addEventListener('click', () => {
            body.classList.toggle('dark-mode', !body.classList.contains('dark-mode'));
            body.classList.toggle('light-mode', !body.classList.contains('light-mode'));
        });
    </script>

</body>
</html>
