<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Chatbot Mobile Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .chatbot-container {
            padding: 40px;
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .chatbot-container p {
            font-size: 1.2em;
            color: #555;
        }
        .chatbot-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chatbot-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Chatbot Mobile Site</h1>
    </header>
    <div class="chatbot-container">
        <p>Welcome to our AI Chatbot! Click on the chat button to get started.</p>
        <button onclick="startChat()">Start Chat</button>
    </div>
    
    <!-- Mendable Widget -->
    <script src="https://unpkg.com/@mendable/search@0.0.205/dist/umd/mendable-bundle.min.js"></script>
    <script>
        Mendable.initialize({
            anon_key: 'e5626e3e-7809-4aba-8a67-104b4446dec1',
            type: "floatingButton",
            // all the other props for the component type
        });

        function startChat() {
            // Simulate clicking the floating Mendable button
            document.querySelector('.mendable-floating-button').click();
        }
    </script>
</body>
</html>
