<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot</title>
    <link rel="shortcut icon" href="https://brandlogos.net/wp-content/uploads/2023/09/microsoft_copilot-logo_brandlogos.net_zaqzr.png" type="image/x-icon">
    <style>
        body, header, main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1d1d1d;
            color: #e8e8e6;
            line-height: 1.5;
        }

        header {
            padding: 20px;
        }

        #header-logo {
            max-height: 50px;
        }

        main {
            width: 100%;
            max-width: 960px;
            padding: 20px;
            box-sizing: border-box;
        }

        img.content-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            main {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <img id="header-logo" src="https://brandlogos.net/wp-content/uploads/2023/09/microsoft_copilot-logo_brandlogos.net_zaqzr.png" alt="Copilot Logo">
</header>

<main>
    <img class="content-image" src="https://i.pinimg.com/originals/47/26/5d/47265d2ba28c591bb6c352ff305d4933.gif" alt="Copilot AI" loading="lazy">
    <div id="mendable-component"></div>
</main>

<!-- Load Mendable script only if the component is present -->
<script>
    if (document.getElementById('mendable-component')) {
        var script = document.createElement('script');
        script.src = "https://unpkg.com/@mendable/search@0.0.108/dist/umd/mendable-bundle.min.js";
        script.onload = function() {
            Mendable.initialize({
                anon_key: 'e5626e3e-7809-4aba-8a67-104b4446dec1',
                type: "searchBar",
                elementId: "mendable-component",
                dialogPlaceholder: "Ask me anything"
            });
        };
        document.head.appendChild(script);
    }
</script>

</body>
</html>
