<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 160px;
            height: 160px;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 80px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
        }

        .toggle-icon {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .toggle-checkbox {
            appearance: none;
            width: 40px;
            height: 20px;
            background: #777;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
        }

        .toggle-checkbox:before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }

        .toggle-checkbox:checked {
            background: #4CAF50;
        }

        .toggle-checkbox:checked:before {
            left: 20px;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://cdn.freebiesupply.com/logos/large/2x/tesla-motors-logo-png-transparent.png" alt="Tesla">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <div class="toggle-container">
            <span class="toggle-icon">ðŸŒ™</span>
            <label class="switch">
                <input type="checkbox" class="toggle-checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <div class="container">
        <h1>Welcome to Your Website</h1>
        <p>This is a simple landing page with a black background. Customize it to suit your needs.</p>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode', darkModeToggle.checked);
        });
    </script>
</body>

</html>
