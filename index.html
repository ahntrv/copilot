<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Blog with Dark Mode</title>
<style>
  /* Default light theme styles */
  body {
    font-family: 'Arial', sans-serif;
    background-color: #fff;
    color: #333;
    transition: background-color 0.3s, color 0.3s;
  }
  .dark-mode {
    background-color: #333;
    color: #fff;
  }
  header, article, footer {
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }
  button {
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<header>
  <h1>My Blog</h1>
  <button id="toggleDarkMode">Dark Mode</button>
</header>
<article>
  <h2>Welcome to My Blog</h2>
  <p>This is a simple blog template with dark mode functionality. You can toggle between light and dark themes using the button above.</p>
  <!-- Add more blog content here -->
</article>
<footer>
  <p>Thank you for visiting my blog!</p>
</footer>
<script>
  const toggleButton = document.getElementById('toggleDarkMode');
  toggleButton.addEventListener('click', function() {
    document.body.classList.toggle('dark-mode');
  });
</script>
</body>
</html>
